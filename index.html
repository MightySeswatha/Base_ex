<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/relative.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="scripts/main.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="scripts/ajax.js"></script>
  <title>Base_ex</title>
</head>

<body>

  <div class="back" id="off">
    <div class="shadow"></div>
    <div class="popup">
      <div id="popup_close">
        <img src="images/popup_close.svg">
      </div>
      <h1>SUCCESS!</h1>
      <p>You have successfully subscribed to the email newsletter</p>
      <button id="btn_popup">Close</button>
    </div>
  </div>

  <div class="main_back1"></div>
  <div class="main_back2"></div>

  <main>

    <a class="logo" href="">
      <img src="images/icon1.svg" class="icon1_img">
      <img src="images/icon2.svg" class="icon2_img">
    </a>

    <div class="title">
      <h1>UNDER CONSTRUCTION</h1>
      <p>We're making lots of improvements and will be back soon</p>
    </div>

    <div class="timer">
      <div class="time_block">
        <div class="time_num"></div>
        <div class="time_desc">
          <div class="time_inner_desc">Days</div>
        </div>
      </div>
      <div class="time_twopoint">:</div>
      <div class="time_block">
        <div class="time_num"></div>
        <div class="time_desc">
          <div class="time_inner_desc">Hours</div>
        </div>
      </div>
      <div class="time_twopoint">:</div>
      <div class="time_block">
        <div class="time_num"></div>
        <div class="time_desc">
          <div class="time_inner_desc">Minutes</div>
        </div>
      </div>
      <div class="time_twopoint">:</div>
      <div class="time_block">
        <div class="time_num"></div>
        <div class="time_desc">
          <div class="time_inner_desc">Seconds</div>
        </div>
      </div>
    </div>

    <div class="goto">
      <p>Check our event page when you wait:</p>
      <a href="https://github.com/">Go to the event<img src="images/arrow-right.svg"></a>
    </div>

  </main>

  <footer>
    <div class="inner_footer">
      <form method="post" class="log_inp" id="ajax_form" action="">
        <input placeholder="Enter your Email and get notified" type="email" id="email">
        <button type="submit" class="log_btn" id="log_btn">
          <img src="images/arrow-right.svg">
        </button>
      </form>
    </div>
  </footer>

</body>

</html>
